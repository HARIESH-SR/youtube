<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar-flex">
        <div class="left">
            <img class="hamburger-menu" src="images/navbar/hamburger-menu.svg">
            <img class="youtube-logo" src="images/navbar/youtube-logo.svg">
        </div>
        <div class="middle">
            <input class="search-box" type="text" placeholder="Search">
            <button class="serach-btn">
                <img class="search-img" src="images/navbar/search.svg">
                <div class="tooltip">Search</div>
            </button>
            <button class="voice-btn">
                <img class="voice-search-icon" src="images/navbar/voice-search-icon.svg">
                <div class="tooltip">Search with your voice</div>
            </button>
        </div>
        <div class="right">
            <button >
                <img src="images/navbar/upload.svg">
                <div class="tooltip">Create</div>
            </button>
            <button>
                <img src="images/navbar/youtube-apps.svg">
                <div class="tooltip">Youtube apps</div>
            </button>
            <button class="notification">
                <img src="images/navbar/notifications.svg">
                <div class="tooltip">Notifications</div>
                <p class="notification-number">3</p>
               
            </button>
            <button>
                <img class ="user-pic" src="images/navbar/my-channel.png">
            </button>
        </div>
    </header>
    <nav class="sidebar">
        <div class="sidebar-link">
            <img src="images/sidebar/home.svg">
            <p>Home</p>
        </div>
        <div class="sidebar-link">
            <img src="images/sidebar/explore.svg">
            <p>Explore</p>
        </div>
        <div class="sidebar-link">
            <img src="images/sidebar/subscriptions.svg">
            <p>Subscriptions</p>
        </div>
        <div class="sidebar-link">
            <img src="images/sidebar/originals.svg">
            <p>Originals</p>
        </div>
        <div class="sidebar-link">
            <img src="images/sidebar/youtube-music.svg">
            <p>YouTube Music</p>
        </div>
        <div class="sidebar-link">
            <img src="images/sidebar/library.svg">
            <p>Library</p>
        </div>
    </nav>
    <main class="main-grid"></main>
    <script type="module" src="script.js"></script>
</body>
</html>
